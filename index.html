<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style>
      #mapid {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script type="text/javascript" src="./coordinates.js"></script>

    <script>
      const statesData = USA;
      var mapboxAccessToken =
        "sk.eyJ1IjoiYWRpdHlhMTAwNSIsImEiOiJjazlkN2F1eXAwMG1wM3NxOXMyZHQ3amQ1In0.KTjhwsxiS2BHxxFeCkoTiw";
      var map = L.map("mapid").setView([39.01190, -98.48425], 3);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=" +
          mapboxAccessToken,
        {
          id: "mapbox/light-v9",
          attribution: "",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      function style(feature) {
        return {
          fillColor: "red",
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      }

      L.geoJson(statesData, { style: style }).addTo(map);
    </script>
  </body>
</html>
